<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Persona 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
            <audio id='audio' controls autoplay>
                    <source src="lastsurprise.mp3" type="audio/mp3" />
                </audio>
        <header>
            <div class="row">
                <div class="col-md-12" id="title-image">
                </div>
            </div>
        </header>
        <div class="row" id="characters-selection">
            <div class="col-md icons _0" value="Joker">
                <img src="assets/images/joker1.png" alt="Joker" class="imgicon" id="icon0">
                <p class="name jokername"></p>
                <p class="HP Jokerhp"></p>
            </div>
            <div class="col-md icons _1" value="Ryuji">
                <img src="assets/images/ryuji1.png" alt="Ryuji" class="imgicon" id="icon1">
                <p class="name ryujiname"></p>
                <p class="HP Ryujihp"></p>
            </div>

            <div class="col-md icons _2" value="Ann">
                <img src="assets/images/ann1.png" alt="Ann" class="imgicon" id="icon2">
                <p class="name annname"></p>
                <p class="HP Annhp"></p>
            </div>
            <div class="col-md icons _3" value="Morgana">
                <img src="assets/images/morgana1.png" alt="Morgana" class="imgicon" id="icon3">
                <p class="name morgananame"></p>
                <p class="HP Morganahp"></p>
            </div>
        </div>

        <div class="row" id="enemies">
            <div class="col-md move" id="enemy0"></div>
            <div class="col-md move" id="enemy1"></div>
            <div class="col-md move" id="enemy2"></div>
            <div class="col-md move" id="enemy3"></div>
        </div>


        <div class="row">
            <div class="col-md-5" id="yourChar">
                <p>Your Character:</p></br>
            </div>
            <div class="col-md-2">
                VS</br>
                <button type="button" class="attackbtn btn-secondary btn-lg">Attack!</button>
                <button type="button" class="restartbtn btn-secondary btn-lg">Play Again</button>
            
                <p class="youAttacked"></p>
                <p class="attackedBack"></p>
                <p class="youDefeated"></p>
                <p class="youWon"></p>
                <p class="youLose"></p>
                <p class="noEnemy"></p>
            </div>
            <div class="col-md-5" id="defender">
                <p>Your Opponent:</p></br>
            </div>
        </div>

    </div>



</body>

</html>
